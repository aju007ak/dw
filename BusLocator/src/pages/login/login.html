<ion-header>

  <ion-navbar>
    <ion-title>Bus Locator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #form = "ngForm" (ngSubmit)="login(form)">
  <ion-item>
    <ion-label fixed>
      Email
    </ion-label>
    <ion-input name = "email" type="email" ngModel required></ion-input>
  </ion-item>
  <ion-item>
      <ion-label fixed>
        Password
      </ion-label>
      <ion-input name = "password" type="password" ngModel required></ion-input>
    </ion-item>
    <button ion-button block [disabled]="!form.valid"> Login </button>
</form>
<button ion-button block (click)="register()">Register</button>
</ion-content>
