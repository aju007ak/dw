<ion-header>

  <ion-navbar>
    <ion-title>Bus Locator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <agm-map [latitude]="location.latitude" [longitude]="location.longitude" [zoom]="17">
    <agm-marker [latitude]="location.latitude" [longitude]="location.longitude"></agm-marker>
  </agm-map>
  <button ion-button block (click)="stopdriving()"> Stop driving </button>
</ion-content>
