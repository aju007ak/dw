<ion-header>

  <ion-navbar>
    <ion-title>Bus Locator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="17">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>
<p>Name : {{name}}</p>
<p>Age : {{age}}</p>
<p>identity no : {{identity}}</p>
<p>start time : {{starttime}}</p>
<p>Bus no: {{busno}}</p>
</ion-content>
